<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Product Gallery</title>

    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css"/>
  </head>
  
  
  <body>

      <div id="header">
        <div class="header-left">
          <a href="./index.html"><img src="./logo-01.svg" width="300" alt="Logo"/></a>
        </div>

        <div class="header-right">

          <div class="nav">

            <div class="main-page">
              <a href="./index.html">PRODUCTS</a> 
            </div>
            <div class="cart-page">
              <a class="select" href="./shopping_cart.html">CART</a>
            </div>

          </div>
          <hr>

          <div class="overall-title">
            <br>
            <h1>Shopping cart</h1>
          </div>

            <div class="page-content">
                <div class="summary-text">
                    <div class="summary-item">
                        <div class="card">
                            <img class="product" src="./assets/original-cinnamon-roll.jpg" width="80" alt="Original" />
                            <h3>Remove</h3>
                        </div>
                            <p>
                                Original Cinnamon Roll <br/>
                                Glazing: Keep Original <br/>
                                Pack Size: 1
                            </p>
                    </div>
                    <div>
                        <h2>$2.49</h2>
                    </div>
                </div>
        
                <div class="summary-text">
                  <div class="summary-item">
                    <div class="card">
                        <img class="product" src="./assets/double-chocolate-cinnamon-roll.jpg" width="80" alt="Original" />
                        <h3>Remove</h3>
                    </div>
                    <p>
                        Double Chocolate Cinnamon Roll <br/>
                        Glazing: Sugar Milk <br/>
                        Pack Size: 6
                    </p>
                  </div>
                  <div>
                    <h2>$27.45</h2>
                  </div>
                </div>
        
                  <hr>
        
                  <div class="total">
                    <h2>Total</h2>
                    <h2>$29.94</h2>
                  </div>
        
                  <div class="checkout">
                    <button type="button">Checkout</button>
                  </div>
            </div>
        </div>
      </div>

    </body>
</html>
