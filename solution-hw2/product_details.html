<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Product Details</title>
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css"/>
  </head>

  <body>
    <div id="header">
        <div class="header-left">
          <a href="./index.html"><img src="./logo-01.svg" width="300" alt="Logo"/></a>
        </div>

        <div class="header-right">

          <div class="nav">

            <div class="main-page">
              <a class="select" href="./index.html">PRODUCTS</a> 
            </div>
            <div class="cart-page">
              <a href="./shopping_cart.html">CART</a>
            </div>

          </div>
          <hr>

          <div class="overall-title">
            <br>
            <h1>Original cinnamon roll</h1>
          </div>
        </div>
      </div>


    <div id="full-box">
        <div class="left-box">
            <img class="product" src="./assets/original-cinnamon-roll.jpg" width="650" alt="Original" />
        </div>
    
        <div class="right-box">
            <div>
                <h2>Customize our delicious, hand-made cinammon roll to your liking!</h2>
            </div>
    
            <div class="dropdown">
                <label for="glaze">Glazing:</label><br>
                
                    <select name="glaze" id="glaze">
                        <option value="one">Keep original</option>
                        <option value="two">Sugar milk</option>
                        <option value="three">Vanilla milk</option>
                        <option value="four">Double chocolate</option>
                    </select>
                <br/><br>
            
                <label for="pack">Pack size:</label><br>
                
                    <select name="pack" id="pack">
                        <option value="one">1</option>
                        <option value="two">3</option>
                        <option value="three">6</option>
                        <option value="four">12</option>
                    </select>
                <br/><br><br>
            </div>

            <div class="add">
                <h2>$2.49</h2>
                <button type="button">Add to cart</button>
            </div>

        </div>
    </div>

  </body>

</html>
